<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../images/clay.png" type="image/x-png">
    <title>clay - 文档</title>
    <script src="../../build/clay-1.2.4.min.js"></script>
    <link rel="stylesheet" href="../easycss-1.2.1.min.css">
    <link rel="stylesheet" href="../style.css">
    <style>
        body>section {
            font-size: 0;
            padding-top: 0;
            padding-bottom: 0;
        }

        body>section>div {
            display: inline-block;
            vertical-align: top;
            font-size: .16rem;
        }

        body>section>.content {
            width: calc(100% - 2rem);
            display: inline-block;
        }

        body>section>div.menu {
            width: 2rem;
            padding: .1rem;
            margin-top: .4rem;
            border-left: 1px solid #e3e2e2;
        }

        body>section>div.menu>a:first-child {
            border-top: 1px solid #e3e2e2;
        }

        body>section>div.menu>a {
            display: block;
            border-bottom: 1px solid #e3e2e2;
            line-height: 1.8;
            font-size: .14rem;
            padding: .1rem;
            color: #657d8a;
        }
    </style>
    <script>
        function changePage(target) {

            $$('.menu').find('a').css({
                color: "#657d8a"
            }).eq({
                "basic": 0,
                "node": 1,
                "region": 2,
                "tool": 3,
                "math": 4,
                "scale": 5,
                "layout": 6,
                "svg": 7,
                "canvas": 8

            }[target]).css({
                color: "#0063f7"
            });

            $$('iframe').attr('src', './' + target + '.html');

        }
        function goto(target) {
            window.location.href = "#" + target;
            changePage(target);
        }
    </script>
</head>

<body>
    <header id='top'>
        clay v1.2.4
        <ul>
            <li>
                <a href="../index.html">首页</a>
            </li>
            <li>
                <a href="../examples/index.html">实例</a>
            </li>
            <li>
                <a href="../component/index.html">组件库</a>
            </li>
            <li>
                <a href="./index.html" class='click'>文档</a>
            </li>
            <li>
                <a href="../course/index.html">教程</a>
            </li>
            <li>
                <a href="../aboutUs.html">加入我们</a>
            </li>
        </ul>
        <a href="https://github.com/yelloxing/clay" class="github">
            Fork me on GitHub
        </a>
    </header>
    <section>
        <iframe class="special-height content" frameborder="0"></iframe>
        <div class="menu">
            <a href="javascript:void(0)" onclick="goto('basic')">基本说明</a>
            <a href="javascript:void(0)" onclick="goto('node')">结点操作</a>
            <a href="javascript:void(0)" onclick="goto('region')">结点区域操作</a>
            <a href="javascript:void(0)" onclick="goto('tool')">工具类</a>
            <a href="javascript:void(0)" onclick="goto('math')">数学计算</a>
            <a href="javascript:void(0)" onclick="goto('scale')">映射计算</a>
            <a href="javascript:void(0)" onclick="goto('layout')">布局</a>
            <a href="javascript:void(0)" onclick="goto('svg')">SVG绘图</a>
            <a href="javascript:void(0)" onclick="goto('canvas')">Canvas绘图</a>
        </div>
    </section>
    <footer>
        心叶 &copy;2007-2018 走一步，再走一步
        <a href="#top">回到顶部</a>
    </footer>
</body>
<script>
    window.setTimeout(function () {
        var target = /(#.*)/.exec(window.location.href + "");
        if (target) {
            window.location.href = target[1];
            if (target[1] != '#top') changePage(target[1].replace(/^#/, ''));
            else changePage('basic');
        } else {
            changePage('basic');
        }

    }, 200);
</script>

</html>
